</head>
<body>
  <nav class="flex nav-item">
    <div class="left-nav flex">
      <a href="../index.html" class="nav-heading">Sports Cart</a>
      <input class="search-bar" placeholder="Search" />
    </div>
    <div class="right-nav flex position">
      <button class="btn round-button"><a href="#">Login</a></button>
      <button class="btn round-button"><a href="signup.html">Signup</a></button>
      <button  class="btn-badge badge-lg">
        <a href="wishlist.html">
          <i class="fas fa-heart fa-2x"></i>
          </a>
          <span class="icon-button-badge flex center icon-xl">10</span>
        </button>
        <button  class="btn-badge badge-lg">
          <a href="cart.html">
            <i class="fas fa-shopping-cart fa-2x"></i>
          </a>
          <span class="icon-button-badge flex center icon-xl">10</span>

</div>

<div class="center">
  <div class="login-container">
    <div class="login-heading">Login</div>
    <form action="#">
      <div class="data">
        <label class="input-login label-class" for="">Email Address</label>
        <input type="text" placeholder="Enter Email ID" required />
      </div>
      <div class="data">
        <label class="input-login label-class" for="">Password</label>
        <input type="password" placeholder="Enter your password" required />
      </div>
      <div class="remember-me flex">
        <div class="checkmark">
          <input type="checkbox" />
          <span class="span-style">Remember me</span>
        </div>
        <a href="" class="forget">Forget Password</a>
      </div>
      <div >
            <button class="btn login-button">Login</button>
          </div>
          <div class="create-account">
            <a href="signup.html">Create new account <i class="fas fa-angle-right create-icon"></i></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
