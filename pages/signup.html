<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce | Sign Up</title>

    <link rel="stylesheet" href="/Styles/login.css"/>
    <link rel="stylesheet" href="/Styles/signup.css"/>
    <link rel="stylesheet" href="/main.css"/>
    <script src="https://kit.fontawesome.com/f4784eefa9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="flex nav-item">
        <div class="left-nav flex">
        <a href="home.html" class="nav-heading">Sports Cart</a>
          <input class="search-bar" placeholder="Search"/></div>
          <div class="right-nav flex position">
            <button class="btn round-button"><a href="login.html">Login</a></button>
            <button class="btn round-button"><a href="#">Signup</a></button>
          <button  class="btn-badge badge-lg ">
            <a href="wishlist.html">
            <i class="fas fa-heart fa-2x" style="color: beige;"></i>
            </a>
            <span class="icon-button-badge flex center icon-xl">10</span>
          </button>
          <button  class="btn-badge badge-lg">
            <a href="cart.html">
              <i class="fas fa-shopping-cart fa-2x" style="color: beige;"></i>
            </a>
            <span class="icon-button-badge flex center icon-xl">10</span>
          </button>
        </div>
      </nav>
    <div class="center">
      <div class="login-container">
        <div class="login-heading">Sign Up</div>
        <form action="#">
          <div class="data">
              <label class="label-class" for="">Name</label>
              <input type="text" placeholder="Enter Name" required>
          </div>
          <div class="data">
              <label class="label-class" for="">Mobile Number</label>
              <input type="number" placeholder="Enter Mobile Number" required>
          </div>
          <div class="data">
              <label class="label-class" for="">Address</label>
              <input type="text" placeholder="Enter Address" required>
          </div>
          <div class="data">
              <label class="label-class" for="">Email Address</label>
              <input type="text" placeholder="Enter Email ID" required>
          </div>
          <div class="data">
            <label class="label-class" for="">Password</label>
            <input type="password" placeholder="Enter password" required>
          </div>
          <div>
            <input type="checkbox" />
            <span>Accept <a href="#">terms and conditions</a></span>
          </div>
          <div>
            <button  class="btn1 login-button" type="submit">Create New Account</button>
          </div>
          <div class="create-account">
            <a href="login.html">Already have an account <i class="fas fa-angle-right create-icon"></i></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
