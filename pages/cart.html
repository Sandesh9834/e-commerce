<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css"/>
    <script
      src="https://kit.fontawesome.com/f4784eefa9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Styles/cart.css" />
    <title>E-commerce | Cart</title>
  </head>
  <body>
    <nav class="flex nav-item">
      <div class="left-nav flex">
        <a href="home.html" class="nav-heading">Sports Cart</a>
        <input class="search-bar" placeholder="Search" />
      </div>
      <div class="right-nav flex position">
        <button class="btn round-button"><a href="login.html">Login</a></button>
        <button class="btn round-button"><a href="signup.html">Signup</a></button>
      <button  class="btn-badge badge-lg ">
        <a href="wishlist.html">
        <i class="fas fa-heart fa-2x" style="color: beige;"></i>
        </a>
        <span class="icon-button-badge flex center icon-xl">10</span>
      </button>
      <button  class="btn-badge badge-lg">
        <a href="cart.html">
          <i class="fas fa-shopping-cart fa-2x"style="color: beige;"></i>
        </a>
        <span class="icon-button-badge flex center icon-xl">10</span>
      </button>
  </div>
</nav>
<h1 class="cart-heading">My Cart</h1>
    <div class="cart-container">
      <div>
        <img
          class="cart-image"
          src="sneakers-shoes-adidas-shoes.jpg"
          alt=""
        />
      </div>
      <div class="cart-description">
        <div class="description">

            <p>Adidas Shoe</p>
            <h4 class="price">₹3000</h4>
            <small class="off-price">50% off</small>
            <p>
              Quantity <a class="plus-minus" href="">+</a>
              <input
                class="number-of-items"
                type="text"
                placeholder=""
                value="1"
              />
              <a class="plus-minus" href="">-</a>
            </p>
          </div>
          <button class="btn-remove">Remove from Cart</button>
          <button class="btn-wishlist">Move to Wishlist</button>
        </div>
      </div>
      <div class="price-container">
        <h3 class="price-details-heading">PRICE DETAILS</h3>
        <hr />
        <div class="item">
          <p class="list">Price of 2 pairs</p>
          <span class="price-items">₹5000</span>
        </div>
        <div class="item">
          <p class="list">Discount</p>
          <span class="price-items">-10%</span>
        </div>
        <div class="item">
          <p class="list">Delievery charges</p>
          <span class="price-items">₹1000</span>
        </div>
        <hr />
        <div class="item">
          <p class="list">Total Amount</p>
          <span class="price-items">₹5000</span>
        </div>
        <hr />
        <div class="item saved-money">
          <p class="list">You will save ₹1000 in this order</p>
        </div>
        <button class="btn-place-order">Place Order</button>
      </div>
      </body>
      </html>
